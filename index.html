<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungle Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="game-intro-screen">
      <button id="start-button">START</button>
      <p><span class="explanation">Use the down and up arrow to control the car!</span></p>
      <img src="YYYYYYYYYYYYYY" alt="Start button" class="start" />
    </div>

  

    <div id="game-screen">
      <div id="game-container">
        <h2>Score</h2>
        <p>Time: <span id="score">0</span></p>
        <p>Health: <span id="health">100</span>%</p>
      </div>
    </div>

    <div id="game-end-screen">
      <img src="./YYYYYYYYYY" alt="" class="YYYYYYYYYY" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>
  <script type="text/javascript" src="./js/component.js"></script>
  <script type="text/javascript" src="./js/rider.js"></script>
  <script type="text/javascript" src="./js/obstacle.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
